<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One Weather</title>

    <link rel="stylesheet" href="/styles.css">

    <script src="https://kit.fontawesome.com/6624a94402.js" crossorigin="anonymous"></script>
    <script src="/script.js"></script>
</head>
<body>
    <div class="container">
        <div class="search-box">
            <i class="fa-solid fa-location-dot" style="float: left"></i>
            <input id="location" type="text" placeholder="Enter the location">
            <button id="location-button" class="fa-solid fa-magnifying-glass" onclick="checkLocation()"></button>
        </div>

        <div id="weatherNotFound" class="weather-not-found" style="display: none;">
            <i class="fa-solid fa-triangle-exclamation"></i>
            <p>Opps! Location not found</p>
        </div>

        <div id="weatherFound" class="weather-found" style="display: block">
            <div class="weather-box">
                <i class="fa-solid fa-cloud-rain"></i>
                <div class="temp-desc">
                    <p class="temperature">21Â°</p>
                    <p class="description"> Slightly Rainy</p>
                </div>
            </div>
            
            <div class="weather-details">
                <div class="humidity">
                    <i class="fa-solid fa-water"></i>
                    <br>
                    <div class="text">
                        <span></span>
                        <p>Humidity</p>
                    </div>
                </div>
    
                <div class="wind">
                    <i class="fa-solid fa-wind"></i>
                    <div class="text">
                        <span></span>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
