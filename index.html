<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One Weather</title>

    <link rel="stylesheet" href="/styles.css">

    <script type="text/javascript"> (function() { var css = document.createElement('link'); css.href = 'https://use.fontawesome.com/releases/v5.1.0/css/all.css'; css.rel = 'stylesheet'; css.type = 'text/css'; document.getElementsByTagName('head')[0].appendChild(css); })(); </script>
    <script src="https://kit.fontawesome.com/6624a94402.js" crossorigin="anonymous"></script>
    <script src="/script.js" defer></script>
</head>
<body>
    <div class="navbar" id="navbarID">
        <button id="mode-button" class="fa-solid fa-sun" onclick="changeMode()"></button>
        <a id="github-button" href="https://github.com/yadu-tv/one-weather">Github</a>
    </div>

    <div class="container" id="containerID">
        <div class="search-box" id="searchBoxID">
            <i class="fa-solid fa-location-dot" style="float: left" id="locationDotID"></i>
            <input id="location" type="text" placeholder="Enter a location" autofocus>
            <button id="location-button" class="fa-solid fa-magnifying-glass" onclick="checkLocation()"></button>
        </div>
        
        <div id="weatherNotFound" class="weather-not-found" style="display: none;">
            <i class="fa-solid fa-triangle-exclamation"></i>
            <p>Opps! Location not found</p>
        </div>

        <div id="weatherFound" class="weather-found" style="display: none">
            <div class="weather-box">
                <div class="temp-desc">
                    <p class="temperature"></p>
                    <p class="description"></p>
                </div>
            </div>
            
            <div class="weather-details">
                <div class="humidity">
                    <i class="fa-solid fa-water"></i>
                    <p class="humidity-value"></p>
                </div>
    
                <div class="wind">
                    <i class="fa-solid fa-wind"></i>
                    <p class="wind-value"></p><p></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
